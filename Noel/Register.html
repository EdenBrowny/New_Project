<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
    <!-- <link rel="stylesheet" href="Noel.css"> -->
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Explore the world with us, start your adventures<br><span>TODAY.</span></h1>
        </div>
        <div class="right">
            <h2>Sign Up</h2>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="First Name" required class="First_Input">
                    <input type="text" placeholder="Last Name" required class="Second_Input">
                </div>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Re-enter password" required>
                <div class="checkbox">
                    <input type="checkbox" required>
                    <label>I've read and agree with Terms of Service and our Privacy Policy</label>
                </div>
                <button type="submit" class="sign-up-btn">Sign up</button>
            </form>
            <p class="or_note">OR</p>
            <button class="google-signup">Sign up with Google</button>
            <button class="facebook-signup">Sign up with Facebook</button>
            <p class="signin-link">Already have an account? <a href="LogIn.html">Sign in</a></p>
        </div>
    </div>

</body>
</html>
