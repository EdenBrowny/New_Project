<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LogIn.css">
    <title>LogIn</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Listen to your top musics <br><span>FOR FREE</span></h1>
        </div>
        <div class="right">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="sign-up-btn">Login</button>
            </form>
            <p class="or_note">OR</p>
            <button class="google-signup">Sign in with Google</button>
            <button class="facebook-signup">Sign in with Facebook</button>
            <p class="signin-link">Don't have an account? <a href="Register.html">Sign up</a></p>
        </div>
    </div>

    <script src="LogIn.js"></script>
</body>
</html>
